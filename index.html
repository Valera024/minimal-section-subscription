<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet" />
    <title>Subscription</title>
</head>

<body>
    <section class="subscription">
        <div class="subscription-container">
            <div class="newsleter">
                <h2 class="title">Newsletter</h2>
                <p class="text">Every week we will send you new designs and information about sales.</p>
                <form class="form" id="myForm">
                    <div class="container-user-name">
                        <label for="user-name" class="label-user-name"></label>
                        <input type="text" id="user-name" placeholder="Name" class="input-user-name" pattern=".{2,16}"
                            required>
                        <svg class="error">
                            <use href="./img/icons.svg#icon-error"></use>
                        </svg>
                    </div>
                    <div class="container-user-email">
                        <label for="user-email" class="label-user-email"></label>
                        <input type="email" id="user-email" placeholder="E-mail" class="input-user-email" required>
                        <svg class="error">
                            <use href="./img/icons.svg#icon-error"></use>
                        </svg>
                    </div>
                    <div class="container-checkbox">
                        <input type="checkbox" id="user-agree" name="user-agree" value="true"
                            class="input-checkbox  visually-hidden">
                        <label for="user-agree" class="label-checkbox">
                            <span class="label-span">
                                <svg class="svg" width="13" height="13">
                                    <use href="./img/icons.svg#icon-vector"></use>
                                </svg>
                            </span>Agree to subscribe to the newsletter
                        </label>
                    </div>
                    <button type="submit" class="btn-send">Send</button>
                </form>
            </div>
            <div class="subscription-pic">
                <picture>
                    <source media="(max-width: 767px)" srcset="./img/sub-pic-mob-x1.jpg, ./img/sub-pic-mob-x2.jpg 2x">
                    <source media="(min-width: 768px) and (max-width: 1439px)"
                        srcset="./img/sub-pic-tab-x1.jpg, ./img/sub-pic-tab-x2.jpg 2x">
                    <source media="(min-width: 1440px)" srcset="./img/sub-pic-dec-x1.jpg, ./img/sub-pic-dec-x2.jpg 2x">
                    <img class="subscription-img" src="./img/sub-pic-dec-x1.jpg" alt="book on table">
                </picture>
            </div>
        </div>
    </section>
</body>

</html>
